<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Register Customer</title>
</head>
<body class="vh-100" style="background-image: url(../shared/img1.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="d-flex justify-content-center"><img src="../shared/logo1.png" alt="Noblesse"></div>
    <div class="d-flex justify-content-center align-items-center vh-100 card-img-overlay" style="opacity: 90%;">
        <form method="POST" action="register.php" class="w-50 form-outline p-3 card" onsubmit="return validate()">
            <div class="text-center mb-5">
                <h1 class="card-body">Sign Up</h1>
                <h3>Customer Registration</h3>
            </div>
            <input name="username" required class="form-control form-control-lg mt-2" type="text" placeholder="Username">
            <input name="pass1" id="pass1" required class="form-control form-control-lg mt-2" type="password" placeholder="Password">
            <input name="pass2" id="pass2" required class="form-control form-control-lg mt-2" type="password" placeholder="Retype Password">
            <div class="text-center mt-3">
                <button class="btn btn-success btn-lg">Submit</button>
            </div>
            <p class="text-center text-muted my-3">Already have an account?Sign In <a href="../shared/login.html" class="fw-bold text-body"><u>here</u></a></p>
        </form>

    </div>

    <script>
        function validate()
        {
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value)
            {
                return true
            }
            else
            {
                alert("Password Mismatch");
                return false;
            }
        }
    </script>


</body>
</html>
